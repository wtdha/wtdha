      <script>
          //找到左侧和右侧所有li注册鼠标移入事件
          $('#left li, #right li').mouseenter(function(){
              //在事件处理函数中，获取当前鼠标移入的li的下标
              var index = $(this).index()
            //   根据下标找到center中对应的li
            // 判断鼠标移入的li是左侧还是右侧 如果是左侧li，父元素id就是left，右侧就是right
              console.log($(this).parent()[0].id)

              if($(this).parent()[0].id === 'left'){

                 //左侧的li的下标和center中对应的li的下标是一致的
                  $('#center li')
                  .eq(index)
                  .css('display','block')
                  .siblings()
                  .css('display','none')

              }else{
                  //右侧
                   $('#center li')
                  .eq(index + 9)
                  .css('display','block')
                  .siblings()
                  .css('display','none')
              }
          })
      </script>
