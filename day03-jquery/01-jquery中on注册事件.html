      // jquery从1.7之后,推荐使用on注册事件
      //   1. 可以给同一个元素注册多个同一事件
      //   2. 可以非常方便的事件委托
      $('div').on('click', 'span', [1, 2, 3], function (e) {
        console.log('触发了')
        console.log(e)
      })
