        //定义一个person类
        class Person{
            constructor(name,age){
                this.name = name//实例的属性
                this.age = age//实例的属性
            }
            //相当于给person的原型添加了一个say方法
            say(){
                console.log('你好，我是' + this.name)
            }
        }
