<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
        margin: 0;
        padding: 0;
      }

      img {
        vertical-align: top;
      }

      .main {
        margin: 0 auto;
        width: 1000px;
        padding-top: 10px;
      }

      .fixed {
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
</head>
<body>
    <div class="top" id="topPart">
        <img src="./15-固定导航案例/images/top.png" alt="" />
      </div>
      <div class="nav" id="navBar">
        <img src="./15-固定导航案例/images/nav.png" alt="" />
      </div>
      <div class="main" id="mainPart">
        <img src="./15-固定导航案例/images/main.png" alt="" />
      </div>
      <script src="./jquery-1.12.4.js"></script>
      <script>
          $(window).scroll(function(){
              var height = $(window).scrollTop()
              var topHeigt = $('.top').height
              if(height >= topHeigt){
                  $('.nav').addClass('fixed')
                  $('.main').css('margin-top',$('.nav').height())
              }else{
                  $('.nav').removeClass('fixed')
                  $('.main').css('margin-top',0)
              }
          })
      </script>
</body>
</html>
