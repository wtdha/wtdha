<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
        width: 1300px;
      }

      div {
        width: 1200px;
        height: 400px;
        border: 2px solid red;  
        margin: 100px auto;
        overflow: hidden;
      }

      div li {
        width: 240px;
        height: 400px;
        float: left;
      }

      div li.accordion1 {
        background-image: url(./16-jquery动画案例-手风琴/images/1.jpg);
      }
      div li.accordion2 {
        background-image: url(./16-jquery动画案例-手风琴/images/2.jpg);
      }
      div li.accordion3 {
        background-image: url(./16-jquery动画案例-手风琴/images/3.jpg);
      }
      div li.accordion4 {
        background-image: url(./16-jquery动画案例-手风琴/images/4.jpg);
      }
      div li.accordion5 {
        background-image: url(./16-jquery动画案例-手风琴/images/5.jpg);
      }
    </style>
    <script src="./jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $('li').mouseenter(function(){
                $(this).stop(true).animate({width:800}).siblings().stop(true).animate({width:100})
            })
            $('#box').mouseleave(function(){
                $('li').stop(true).animate({width:240})
            })
        })
    </script>
</head>
<body>
    <div id="box">
        <ul>
            <li class="accordion1"></li>
            <li class="accordion2"></li>
            <li class="accordion3"></li>
            <li class="accordion4"></li>
            <li class="accordion5"></li> 
        </ul>
    </div>
</body>
</html>
