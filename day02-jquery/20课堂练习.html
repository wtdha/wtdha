<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: aqua;
            position: absolute;
            /* display:none; */
        }
    </style>
</head>
<body>
    <button id="btn">点击按钮</button>
    <div id="box"></div>
    <script src="./jquery-1.12.4.js"></script>
    <script>
        $('#btn').click(function(){
           $('#box').animate({
               left:300,
               top:300,
               width:300,
               height:100,
            // 设置颜色不会有变化
           })
        })
    </script>
</body>
</html>
