<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            /* display: none; */
        }
    </style>
</head>
<body>
    <button id="btn">点击按钮</button>
    <div id="box"></div>
    <script src="./jquery-1.12.4.js"></script>
    <script>
         $('#btn').click(function(){
             $('#box').animate({
                 left:400,
                 top:200,
                 width:200,
                 height:100,
                //  backgroundColor:'blue',颜色不会改变
             })
         })
    </script>
</body>
</html>
