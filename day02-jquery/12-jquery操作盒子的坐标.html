<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      #box {
        width: 100px;
        height: 100px;
        background-color: red;
        /* margin: 10px; */
      }

      #far {
        width: 300px;
        height: 300px;
        background-color: green;
        position: relative;
        top: 30px;
        left: 30px;
      }
    </style>
  </head>
  <body>
    <div id="far">
      <div id="box"></div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      console.log($('#box').offset()) // 获取  {top: 40, left: 40}
      // 相对于document
      // $('#box').offset({
      //   // 设置
      //   left: 20,
      //   top: 20,
      // })

      console.log($('#box').position()) // 返回相对于定位父元素的偏移量. 只能获取,不能设置

      $('#box').position({
        left: 50,
        top: 50,
      })
    </script>
  </body>
</html>
